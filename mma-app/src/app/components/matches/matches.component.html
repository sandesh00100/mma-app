                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="">
                        sal;dfjal;sdkjf lkjsa sadfl kajsdflkja sdljfaslk jaslkdjf
                        aslkdfj laskdjflaksj
                    </p>
                    <mat-action-row>
                        CONTENT
                    </mat-action-row>

    </mat-tab>
</mat-tab-group>
