<div class="historyContainer">
    <div class="scoreCardListContainer" *ngIf="judgeHistory != null">
        <div *ngFor="let scoreCard of judgeHistory">
            <table mat-table [dataSource]="getTableDataSource(scoreCard)" class="mat-elevation-z8">
                
            </table>
        </div>
    </div>
    <mat-paginator [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent = onChangedPage($event)">
</mat-paginator>
</div>
